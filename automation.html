<script>
async function load(){
  const [auto,cron]=await Promise.all([
    fetch('./data/automation.json?_='+Date.now()).then(r=>r.json()),
    fetch('./data/cron-jobs.json?_='+Date.now()).then(r=>r.json())
  ]);
  document.getElementById('jobBadge').textContent=`Enabled Jobs: ${cron.enabled}/${cron.total}`;
  document.getElementById('pipeRows').innerHTML=auto.pipelines.map(p=>`<tr><td>${p.name}</td><td>${p.status}</td><td>${p.frequency}</td><td>${p.output.join('<br/>')}</td></tr>`).join('');
  document.getElementById('groups').innerHTML=(cron.groups||[]).map(g=>`<li>${g.name}: <strong>${g.count}</strong></li>`).join('');
  document.getElementById('highlights').innerHTML=(cron.highlight||[]).map(h=>`<li>${h}</li>`).join('');
}
load();
</script>
