    <script>
      function fmt(t){return new Date(t).toLocaleString('ko-KR',{timeZone:'Asia/Seoul'});}      
      async function load(){
        const res = await fetch('./data/calendar-events.json?_=' + Date.now());
        const data = await res.json();
        document.querySelector('#calTable tbody').innerHTML = data.events
          .sort((a,b)=> new Date(a.start)-new Date(b.start))
          .map(e=>`<tr><td>${fmt(e.start)}</td><td>${fmt(e.end)}</td><td>${e.title}</td><td>${e.category||'-'}</td></tr>`).join('');
      }
      load();
    </script>
