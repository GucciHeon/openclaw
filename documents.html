<script>
let docs=[];
async function init(){
 const d=await fetch('./data/md-index.json?_='+Date.now()).then(r=>r.json()); docs=d.docs;
 document.getElementById('docSelect').innerHTML=docs.map(x=>`<option value='${x.path}'>${x.path}</option>`).join('');
 const byCat={}; docs.forEach(x=>{byCat[x.category]=(byCat[x.category]||0)+1;});
 document.getElementById('catalog').innerHTML=Object.entries(byCat).map(([k,v])=>`<li>${k}: ${v}ê°œ</li>`).join('');
 loadDoc();
}
async function loadDoc(){
 const p=document.getElementById('docSelect').value;
 const t=await fetch('./openclaw-data/'+p+'?_='+Date.now()).then(r=>r.text());
 document.getElementById('preview').textContent=t;
}
document.getElementById('loadBtn').onclick=loadDoc; init();
</script>
