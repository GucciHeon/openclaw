<script>
let docs=[];
async function init(){
 const r=await fetch('./data/md-index.json?_='+Date.now());
 const data=await r.json(); docs=data.docs;
 const s=document.getElementById('docSelect');
 s.innerHTML=docs.map(d=>`<option value="${d.path}">${d.path} (${d.lines} lines)</option>`).join('');
 loadDoc();
}
async function loadDoc(){
 const p=document.getElementById('docSelect').value;
 const r=await fetch('./openclaw-data/'+p+'?_='+Date.now());
 document.getElementById('preview').textContent=await r.text();
}
document.getElementById('loadBtn').onclick=loadDoc;
init();
</script>
